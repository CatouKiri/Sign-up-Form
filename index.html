<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo-container">
            <div class="header-container">
                <h1>YAMAHA</h1>
                <h2 class="yamaha-motto">Rev Your Hearts</h2>
            </div>
            <p class="photographer">Photo by <a href="https://www.pexels.com/@hellochemo/">Swapnil Sharma</a> on pexels</p>
        </div>
        <div class="form-container">
            <h2 class="text-container">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                <br>
                Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
            </h2>
            <form action="#" method="get">
                <h2>Let's do this!</h2>
                <div class="input-container">
                    <label for="first-name" class="item">FIRST NAME
                        <input type="text" name="first-name" id="first-name" placeholder="John" required>
                        <div id="first-name-error" class="error"></div>
                    </label>
                    <label for="last-name" class="item">LAST NAME
                        <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
                        <div id="last-name-error" class="error"></div>
                    </label>
                    <label for="email" class="item">EMAIL
                        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
                        <div id="email-error" class="error"></div>
                    </label>
                    <label for="phone-number" class="item">PHONE NUMBER
                        <input type="tel" pattern="[0-9]{11}" name="phone-number" id="phone-number" placeholder="09123456789" required>
                        <div id="phone-number-error" class="error"></div>
                    </label>
                    <label for="password" class="item">PASSWORD
                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <div id="password-error" class="error"></div>
                    </label>
                    <label for="confirm-password" class="item">CONFIRM PASSWORD
                        <input type="password" name="confirm-password" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <div id="confirm-password-error" class="error"></div>
                    </label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a class="log-in" href="#"><b>Log in</b></a></p>
        </div>
    </main>
</body>
</html>
